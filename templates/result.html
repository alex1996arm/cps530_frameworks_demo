{% extends "base.html" %}
{% block content %}
    <h1>Result of tutorial</h1>
    <div class="container">
  <script>
       $(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {
        "Creating my first web page": null,
        "Using front end frameworks": null,
        "Using back end frameworks": null,
      },
    });
  });
  </script>

        <br/>
    <h4>What do you need help with today?</h4>
      <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Enter your query</label>
        </div>
      </div>
    </div>
  </div>

 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

        <div class="row">
        <div class="input-field col s12">
          <a class="waves-effect waves-light btn" onclick="window.location.replace('http://www.google.com/search?q='+document.getElementById('autocomplete-input').value)">Help me!</a>
        </div>
      </div>
    </form>
  </div>


    </div>
{% endblock %}
